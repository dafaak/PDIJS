<div class="container">
  <div class="row">

    <form [formGroup]="formLW">


      <div class="form-group row">
        <label for="length" class="col-sm-4">Largo:</label>
        <div class="col-sm-8">
          <input
            [formControlName]="'length'"
            type="text"
            class="form-control"
            id="length"
          >
        </div>
      </div>


      <div class="form-group row">
        <label for="width" class="col-sm-4">Ancho:</label>
        <div class="col-sm-8">
          <input
            [formControlName]="'width'"
            type="text"
            class="form-control"
            id="width"
          >
        </div>

      </div>


      <ng-content></ng-content>
    </form>
  </div>

</div>
