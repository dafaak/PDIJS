<div class="container">

  <div class="row">

    <form [formGroup]="formRowCol">

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label for="row">Filas:</label>
            <input
              [formControlName]="'row'"
              type="text"
              class="form-control"
              id="row"
            >
          </div>
        </div>
        <div class="col-sm-6">

          <div class="form-group ">
            <label for="col" class="jasmine-description">Columnas:</label>
            <input
              [formControlName]="'col'"
              type="text"
              class="form-control"
              id="col"
            >
          </div>
        </div>
      </div>
      <ng-content></ng-content>
    </form>
  </div>

</div>
